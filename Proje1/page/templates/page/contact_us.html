{% extends 'core/base.html' %}

{% block content %}

<!-- image -->

<div class="container-fluid ">
    <div class="row">
        <div class="col-sm-12 px-0">
            <img src="https://picsum.photos/id/12/1600/450" alt="..." class="w-100">
        </div>
    </div>
</div>

<!-- image END -->

<!-- Jumb -->

<div class="container-fluid" style="background-color: #F67280;">
    {% include 'page/components/hero_component.html' %}
</div>

<!-- Jumb END -->

<!-- Form -->

<div class="container-fluid" style="background-color: #2F9599;">
    <div class="row py-5">
        <div class="col-sm-6 px-5">
            <div class="m-5 p-5 mb-1 bg-dark rounded-3">
                <div id="carouselExampleIndicators" class="carousel slide">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://picsum.photos/id/37/200/200" class="d-block w-100" alt="caruosel1">
                        </div>
                        <div class="carousel-item">
                            <img src="https://picsum.photos/id/38/200/200" class="d-block w-100" alt="caruosel2">
                        </div>
                        <div class="carousel-item">
                            <img src="https://picsum.photos/id/39/200/200" class="d-block w-100" alt="caruosel3">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="col-sm-6 mt-5 px-5">
            <form>
                <div class="mb-3">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>What is your issue</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Please write your problem</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="formFile" class="form-label">File</label>
                    <input class="form-control" type="file" id="formFile">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>
    </div>
</div>

<!-- form END -->

{% endblock content %}
